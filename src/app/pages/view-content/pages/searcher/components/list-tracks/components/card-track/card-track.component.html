<div *ngIf="track" class="col-12 bg-black py-2 px-4 rounded">

    <div style='display: flex; flex-direction: row; justify-content: center; align-items: center;'>

        <div style='flex: 1;'>
            <img class="rounded" [src]="getUrlImage()">
        </div>

        <div class="mx-2" style='flex: 5;'>
            <p class="m-0" style="color: white;">{{track.name}}</p>
            <div style='display: flex; flex-direction: row; align-items: center;'>
                <span *ngIf="isExplicit()" class="m-1 bg-grey_obscure rounded px-1"
                    style="color: white; font-size: x-small;">E</span>
                <p class="m-0" style="color: white; font-size: small;">{{getArtist()}}</p>
            </div>
        </div>

        <div class="mx-2" style='flex: 5;'>
            <p class="m-0" style="color: white; font-size: small;">{{getAlbumName()}}</p>
        </div>


        <div style='flex: 1;'>
            <p class="m-0" style="color: white; font-size: small;">{{getDuration()}}</p>
        </div>

    </div>

</div>
